<html>

<head>

<script src='d3/d3.min.js'></script>

<style>

body {
	margin-left:50px;
}

.title {
	margin-top: 50px;
	margin-bottom: 50px;
	font-size: 30px;
	display: block;
}

#main-graphic {
	margin-bottom: 50px;
}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

line {
    stroke: black;
}

text {
    font-family: Arial;
    font-size: 9pt;
}

.radioBtn {
	color : white;
	padding : 10px;
	border: 2px solid black;
	background-color: #00e;
	margin : 10px;
	border-radius: 8px;
}

.radioBtn:hover {
	background-color: #88a;
}

#area-graph
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#area-graph
.area {
	fill: rgba(140, 250, 255, 128);
	background-image: linear-gradient(166deg, #e9f3fd, rgba(255, 255, 255, 0.0));
	stroke-width : 0px;
}

</style>

</head>

<body>

<script>

	var getData, setData, 
		dataShown = false;

    (function initData() {

		var data = 	[
			{date: '1-Mar-15', value: 256},
			{date: '2-Mar-15', value: 512},
			{date: '3-Mar-15', value: 148},
			{date: '4-Mar-15', value: 217},
			{date: '5-Mar-15', value: 84},
			{date: '6-Mar-15', value: 93},
			{date: '7-Mar-15', value: 256},
			{date: '12-Mar-15', value: 512},
			{date: '13-Mar-15', value: 148},
			{date: '14-Mar-15', value: 217},
			{date: '15-Mar-15', value: 84},
			{date: '16-Mar-15', value: 93}
		];

		getData = function() { return data; }
		setData = function(newData) { data = newData; }
		setDataDateAt = function(idx, dateStr) { data[idx].date = dateStr; }		
		setDataValueAt = function(idx, val) { data[idx].value = val; }
	})();

	var defaultWidth = 700, 
		defaultHeight = 300;

	d3.select('body')
		.append('div')
		.attr('class', 'title')
		.append('label')
		.text('Linear Chart Playground');	

	var btnDefs = [
		{ name : 'Line Graph', onClick : createStaticLineGraph},
		{ name : 'Area Graph', onClick : createStaticAreaGraph},
		{ name: 'Clear', onClick : clearGraphic}, 
		{ name: 'Edit Data', onClick : editData}, 
	];

	var btns = d3.select('body')
		.append('div')
		.selectAll('.radioBtn')
		.data(btnDefs)
	  .enter()
		.append('button')
		.attr('class', 'radioBtn')
		.text(function(d) { return d.name;})
		.on('click', function(d) { 
			return d.onClick(container, getData());});

	var container = d3.select('body')
		.append('div')
		.attr('id', 'graphic-container');

    function editData(container, data) {

    	var id = 'the-data';

    	if (dataShown) {
    		d3.select('#' + id).remove();

    	} else {

			var table = container.insert('table', 'svg')
				.attr('id', id);
    		
    		var trs = table.selectAll('.data-table-row')
    			.data(data)
    		  .enter()
    			.append('tr')
    			.attr('class', 'data-table-row');

    		trs.append('td')
		    	.text(function(d) { return d.date; })
		    	.attr('contenteditable', true)
		    	.on('input', function(d, i) {
		    		setDataDateAt(i, this.textContent);
		    	})
		    	;

		    trs.append('td')
	    		.text(function(d) { return d.value; })
	    		.attr('contenteditable', true)
	    		.on('input', function(d, i) {
	    			setDataValueAt(i, this.textContent);
	    		})
	    		;
		}

		dataShown = !dataShown;
    }

	function clearGraphic(container) {
		container.select('svg').remove();
	}

	function createStaticAreaGraph(container, theData) {

		clearGraphic(container);

		var margin = {top: 20, right: 20, bottom: 30, left: 50},
		    width = defaultWidth - margin.left - margin.right,
		    height = defaultHeight - margin.top - margin.bottom;

		var parseDate = d3.time.format("%d-%b-%y").parse;

		var x = d3.time.scale()
		    .range([0, width]);

		var y = d3.scale.linear()
		    .range([height, 0]);

		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom");

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left");

		var area = d3.svg.area()
		    .x(function(d) { return x(d.date); })
		    .y0(height)
		    .y1(function(d) { return y(d.value); });

		var svg = container.append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .attr('id', 'area-graph')
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var data = theData.map(function(d) {
			return {
				date : parseDate(d.date),
				value : +d.value
			};
		});

		x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain([0, d3.max(data, function(d) { return d.value; })]);

		svg.append("path")
		  .datum(data)
		  .attr("class", "area")
		  .attr("d", area);

		svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);

		svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Avg Session Length (min)");

	}

	function createStaticLineGraph(container, theData) {

		clearGraphic(container);

		var data = theData.map(function(d) {return d.value;});

		var	w = defaultWidth,
			h = defaultHeight,
			margin = 20,
			y = d3.scale.linear().domain([0, d3.max(data)]).range([0 + margin, h - margin]),
			x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin]);

		var vis = container
		    .append("svg:svg")
		    .attr("width", w)
		    .attr("height", h)
		    .attr('id', 'main-graphic');

		var g = vis.append("svg:g")
		    .attr("transform", "translate(0, " + h + ")");
		
		var line = d3.svg.line()
		    .x(function(d,i) { return x(i); })
		    .y(function(d) { return -1 * y(d); })
		
		g.append("svg:path").attr("d", line(data));
		
		g.append("svg:line")
		    .attr("x1", x(0))
		    .attr("y1", -1 * y(0))
		    .attr("x2", x(w))
		    .attr("y2", -1 * y(0))

		g.append("svg:line")
		    .attr("x1", x(0))
		    .attr("y1", -1 * y(0))
		    .attr("x2", x(0))
		    .attr("y2", -1 * y(d3.max(data)))
		
		g.selectAll(".xLabel")
		    .data(x.ticks(5))
		    .enter().append("svg:text")
		    .attr("class", "xLabel")
		    .text(String)
		    .attr("x", function(d) { return x(d) })
		    .attr("y", 0)
		    .attr("text-anchor", "middle")

		g.selectAll(".yLabel")
		    .data(y.ticks(4))
		    .enter().append("svg:text")
		    .attr("class", "yLabel")
		    .text(String)
		    .attr("x", 0)
		    .attr("y", function(d) { return -1 * y(d) })
		    .attr("text-anchor", "right")
		    .attr("dy", 4)
		
		g.selectAll(".xTicks")
		    .data(x.ticks(5))
		    .enter().append("svg:line")
		    .attr("class", "xTicks")
		    .attr("x1", function(d) { return x(d); })
		    .attr("y1", -1 * y(0))
		    .attr("x2", function(d) { return x(d); })
		    .attr("y2", -1 * y(-0.3))

		g.selectAll(".yTicks")
		    .data(y.ticks(4))
		    .enter().append("svg:line")
		    .attr("class", "yTicks")
		    .attr("y1", function(d) { return -1 * y(d); })
		    .attr("x1", x(-0.1))
		    .attr("y2", function(d) { return -1 * y(d); })
		    .attr("x2", x(0));
	}

</script>

</body>

</html>
