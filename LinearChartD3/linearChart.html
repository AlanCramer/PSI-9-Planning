<html>

<head>

<script src='d3/d3.min.js'></script>

<style>

body {
	margin-left:50px;
}

.title {
	margin-top: 50px;
	margin-bottom: 50px;
	font-size: 30px;
	display: block;
}

#main-graphic {
	margin-bottom: 50px;
}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

line {
    stroke: black;
}

text {
    font-family: Arial;
    font-size: 9pt;
}

.radioBtn {
	color : white;
	padding : 10px;
	border: 2px solid black;
	background-color: #00e;
	margin : 10px;
	border-radius: 8px;
}

.radioBtn:hover {
	background-color: #88a;
}

</style>

</head>

<body>

<script>
	d3.select('body')
		.append('div')
		.attr('class', 'title')
		.append('label')
		.text('Linear Chart Playground');

	var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 7],
		w = 700,
		h = 300,
		margin = 20,
		y = d3.scale.linear().domain([0, d3.max(data)]).range([0 + margin, h - margin]),
		x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin]);

	var vis = d3.select("body")
	    .append("svg:svg")
	    .attr("width", w)
	    .attr("height", h)
	    .attr('id', 'main-graphic');

	var btnTxts = ['static', 'fish', 'click here'];
	var btns = d3.select('body')
		.append('div')
		.selectAll('.radioBtn')
		.data(btnTxts)
	  .enter()
		.append('button')
		.attr('class', 'radioBtn')
		.text(function(d) { return d;});

	var g = vis.append("svg:g")
	    .attr("transform", "translate(0, " + h + ")");
	
	var line = d3.svg.line()
	    .x(function(d,i) { return x(i); })
	    .y(function(d) { return -1 * y(d); })
	
	g.append("svg:path").attr("d", line(data));
	
	g.append("svg:line")
	    .attr("x1", x(0))
	    .attr("y1", -1 * y(0))
	    .attr("x2", x(w))
	    .attr("y2", -1 * y(0))

	g.append("svg:line")
	    .attr("x1", x(0))
	    .attr("y1", -1 * y(0))
	    .attr("x2", x(0))
	    .attr("y2", -1 * y(d3.max(data)))
	
	g.selectAll(".xLabel")
	    .data(x.ticks(5))
	    .enter().append("svg:text")
	    .attr("class", "xLabel")
	    .text(String)
	    .attr("x", function(d) { return x(d) })
	    .attr("y", 0)
	    .attr("text-anchor", "middle")

	g.selectAll(".yLabel")
	    .data(y.ticks(4))
	    .enter().append("svg:text")
	    .attr("class", "yLabel")
	    .text(String)
	    .attr("x", 0)
	    .attr("y", function(d) { return -1 * y(d) })
	    .attr("text-anchor", "right")
	    .attr("dy", 4)
	
	g.selectAll(".xTicks")
	    .data(x.ticks(5))
	    .enter().append("svg:line")
	    .attr("class", "xTicks")
	    .attr("x1", function(d) { return x(d); })
	    .attr("y1", -1 * y(0))
	    .attr("x2", function(d) { return x(d); })
	    .attr("y2", -1 * y(-0.3))

	g.selectAll(".yTicks")
	    .data(y.ticks(4))
	    .enter().append("svg:line")
	    .attr("class", "yTicks")
	    .attr("y1", function(d) { return -1 * y(d); })
	    .attr("x1", x(-0.3))
	    .attr("y2", function(d) { return -1 * y(d); })
	    .attr("x2", x(0))

</script>

</body>

</html>
