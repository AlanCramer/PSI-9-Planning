<html>

<head>

<script src='d3/d3.min.js'></script>

<style>

body {
	margin-left:50px;
}

.title {
	margin-top: 50px;
	margin-bottom: 50px;
	font-size: 30px;
	display: block;
}

#main-graphic {
	margin-bottom: 50px;
}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

line {
    stroke: black;
}

text {
    font-family: Arial;
    font-size: 9pt;
}

.radioBtn {
	color : white;
	padding : 10px;
	border: 2px solid black;
	background-color: #00e;
	margin : 10px;
	border-radius: 8px;
}

.radioBtn:hover {
	background-color: #88a;
}

</style>

</head>

<body>

<script>

	var getData, setData;
	var dataShown = false;
    (function initData() {

		var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 7];

		getData = function() { return data; }
		setData = function(newData) { data = newData; }
	})();

	d3.select('body')
		.append('div')
		.attr('class', 'title')
		.append('label')
		.text('Linear Chart Playground');	

	var btnDefs = [
		{ name : 'Static Graphic', onClick : createStaticChart},
		{ name: 'Clear', onClick : clearGraphic}, 
		{ name: 'Edit Data', onClick : editData}, 
	];

	var btns = d3.select('body')
		.append('div')
		.selectAll('.radioBtn')
		.data(btnDefs)
	  .enter()
		.append('button')
		.attr('class', 'radioBtn')
		.text(function(d) { return d.name;})
		.on('click', function(d) { 
			return d.onClick(container, getData());});

	var container = d3.select('body')
		.append('div')
		.attr('id', 'graphic-container');

    function editData(container, data) {

    	var id = 'the-data';

    	if (dataShown) {
    		d3.select('#' + id).remove();

    	} else {
	    	container.insert('label', 'svg')
	    		.attr('id', id)
	    		.style('display', 'block')
	    		.text(data)
	    		.attr('contenteditable', true)
	    		.on('input', function() {
	    			var temp = this.textContent.split(',').map(function(d) {return +d;});
	    			setData(temp);
	    		});
		}

		dataShown = !dataShown;
    }

	function clearGraphic(container) {
		container.select('svg').remove();
	}

	function createStaticChart(container, data) {

		clearGraphic(container);

		var	w = 700,
			h = 300,
			margin = 20,
			y = d3.scale.linear().domain([0, d3.max(data)]).range([0 + margin, h - margin]),
			x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin]);

		var vis = container
		    .append("svg:svg")
		    .attr("width", w)
		    .attr("height", h)
		    .attr('id', 'main-graphic');

		var g = vis.append("svg:g")
		    .attr("transform", "translate(0, " + h + ")");
		
		var line = d3.svg.line()
		    .x(function(d,i) { return x(i); })
		    .y(function(d) { return -1 * y(d); })
		
		g.append("svg:path").attr("d", line(data));
		
		g.append("svg:line")
		    .attr("x1", x(0))
		    .attr("y1", -1 * y(0))
		    .attr("x2", x(w))
		    .attr("y2", -1 * y(0))

		g.append("svg:line")
		    .attr("x1", x(0))
		    .attr("y1", -1 * y(0))
		    .attr("x2", x(0))
		    .attr("y2", -1 * y(d3.max(data)))
		
		g.selectAll(".xLabel")
		    .data(x.ticks(5))
		    .enter().append("svg:text")
		    .attr("class", "xLabel")
		    .text(String)
		    .attr("x", function(d) { return x(d) })
		    .attr("y", 0)
		    .attr("text-anchor", "middle")

		g.selectAll(".yLabel")
		    .data(y.ticks(4))
		    .enter().append("svg:text")
		    .attr("class", "yLabel")
		    .text(String)
		    .attr("x", 0)
		    .attr("y", function(d) { return -1 * y(d) })
		    .attr("text-anchor", "right")
		    .attr("dy", 4)
		
		g.selectAll(".xTicks")
		    .data(x.ticks(5))
		    .enter().append("svg:line")
		    .attr("class", "xTicks")
		    .attr("x1", function(d) { return x(d); })
		    .attr("y1", -1 * y(0))
		    .attr("x2", function(d) { return x(d); })
		    .attr("y2", -1 * y(-0.3))

		g.selectAll(".yTicks")
		    .data(y.ticks(4))
		    .enter().append("svg:line")
		    .attr("class", "yTicks")
		    .attr("y1", function(d) { return -1 * y(d); })
		    .attr("x1", x(-0.3))
		    .attr("y2", function(d) { return -1 * y(d); })
		    .attr("x2", x(0));
	}

</script>

</body>

</html>
