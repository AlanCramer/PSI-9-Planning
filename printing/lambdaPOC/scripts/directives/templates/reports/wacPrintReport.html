<div class="wacPrintReport">
    <report-title title-data="wacData.titleModel"></report-title>
    <report-summary summary-data="wacData.summaryModel"></report-summary>
    <report-horiz-bar-chart
        ng-repeat="filter in wacData.barChartModel.filterData track by filter.name"
        chart-data="wacData.barChartModel"
        active-filter-name="{{filter.name}}">
    </report-horiz-bar-chart>
    <lrs-table table-model="wacData.lrsTableModelA"></lrs-table>
    <lrs-table table-model="wacData.lrsTableModelB"></lrs-table>
</div>
