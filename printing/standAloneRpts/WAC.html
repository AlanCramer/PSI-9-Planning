<html>

<head>
    <script src="d3/d3.min.js"></script>

    <style>
        body {
            max-width : 900px;
        }

        .bar-chart-div {
            margin : 10px;
            padding: 20px;
            border : 2px solid black;
            border-radius : 15px;
        }

        .level-a {
            fill: #bde0fc;
        }

        .level-b {
            fill: #3397e1;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css/summary.css">
</head>

<body>

<script src='reportHorizBarChartDir.js'></script>

<script>
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  var barChartDiv = d3.select('body').append('div').attr('class', 'bar-chart-div');
  var barChartModelUrl= getParameterByName("model");
  if (barChartModelUrl) {
    var xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET", barChartModelUrl, false);
    xmlhttp.send();
    var fakeBCModel = JSON.parse(xmlhttp.responseText);
    if (fakeBCModel) {
      createBarChart(barChartDiv, fakeBCModel);
    }
  }
</script>
<div><img src="images/d3Report/work_shop_logo.svg" style="visibility: hidden"/></div>
</body>
</html>
